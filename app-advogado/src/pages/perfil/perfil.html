<ion-content>
  <div class="user-about">
    <div class="user-img">
      <img [src]="'assets/imgs/no-user.png'" alt="{{userData.nome}}">
    </div>
  </div>

  <div text-center padding>
    <p>{{userData.nome||''}}</p>
  </div>

  <ion-list lines="none">
    <ion-list-header>MINHA CONTA</ion-list-header>

    <ion-item (click)="abrirModal('numero')">
      <ion-label text-wrap>
        <div color="primary">
          <h3>Meu número</h3>
        </div>
        <p>{{userData.numero | phone}}</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="abrirModal('email')">
      <ion-label text-wrap>
        <div color="primary">
          <h3>Meu e-mail</h3>
        </div>
        <p>{{userData.email}}</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="abrirModal('dados_pessoais')">
      <ion-label text-wrap>
        <div color="primary">
          <h3>Dados pessoais</h3>
        </div>
        <p>Nome, Documento e etc.</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="abrirModal('endereco')">
      <ion-label text-wrap>
        <div color="primary">
          <h3>Meu endereço</h3>
        </div>
        <p>{{userData.endereco_logradouro + ', ' + userData.endereco_numero}}</p>
      </ion-label>
    </ion-item>


  </ion-list>

  <ion-list>
    <ion-list-header>Configurações</ion-list-header>

    <ion-item (click)="abrirModal('senha')">
      <ion-label text-wrap>
        <h3>Alterar senha</h3>
      </ion-label>
    </ion-item>

    <ion-item (click)="abrirModal('notificacoes')">
      <ion-label text-wrap>
        <h3>Notificações</h3>
      </ion-label>
    </ion-item>

    <ion-item (click)="abrirModal('privacidade')">
      <ion-label text-wrap>
        <h3>Privacidade</h3>
      </ion-label>
    </ion-item>

    <ion-item-divider></ion-item-divider>

    <ion-item (click)="logout()">
      <ion-label text-wrap>
        <h3>Sair</h3>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
